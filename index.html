<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 숫자 뽑기</title>
  <style>
    body {
      background: #f8f5f0;
      font-family: 'Pretendard', sans-serif;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .button {
      background-color: #d7ccc8;
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #bcaaa4;
    }
    .number {
      margin-top: 40px;
      font-size: 80px;
      color: #5d4037;
    }
  </style>
</head>
<body>

  <h1>1부터 30까지 랜덤 숫자 뽑기</h1>
  <button class="button" onclick="generateNumber()">숫자 뽑기!</button>
  <div class="number" id="numberDisplay">?</div>

  <script>
    function generateNumber() {
      const randomNumber = Math.floor(Math.random() * 30) + 1;
      document.getElementById('numberDisplay').innerText = randomNumber;
    }
  </script>

</body>
</html>
